<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste de filtragem de dados e inserção</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Filtragem de dados</h1>
  
  <main>
    
    
    
    <dialog id="modalTag">
      <div>
        <h3>Adicionar nova Tag</h3>
        <button id="closeModalTag">X</button>
      </div>
      <label for="newTag">Nova Tag:</label>
      <input type="text" id="newTagInp">
      <button id="btnNewTag">Criar nova tag</button>
    </dialog>
  
    
    <dialog id="modalCont">
      <div>
        <h3>Adicionar novo Conteúdo</h3>
        <button id="closeModalCont">X</button>
      </div>
      
      <label for="">Titulo:</label>
      <input type="text" id="newContTi">
      
      <label for="">Conteúdo:</label>
      <input type="text" id="newContCont">
      
      <label for="">Tags:</label>
      <div class="newContTagsDiv">
        
        <input type="checkbox" name="newContTag" value="Tag1" id="Tag1">
        <label for="Tag1">Tag1</label>
        
        <input type="checkbox" name="newContTag" value="Tag1" id="Tag1">
        <label for="Tag1">Tag1</label>
        
        <input type="checkbox" name="newContTag" value="Tag1" id="Tag1">
        <label for="Tag1">Tag1</label>
        
      </div>
      
      
      <button id="btnNewCont">Criar conteúdo</button>
      
    </dialog>
  
  
    <form>
      
      <div>
        <input type="text" id="filInpCont" placeholder="Pesquise por conteúdo">
      
        <select id="selFilTag">
          <option value="tag">Selecione alguma tag</option>
        </select>
      </div>
      <button type="submit" id="btnFiltrar" >Filtrar</button>
      <button id="btnOT">Adicionar Tag</button>
      <button id="btnOC">Adicionar Conteúdo</button>
      
    </form>
  
    <div class="area-conteudo">
      <!-- conteúdo dinâmico -->
      
      <div class="conteudo-din">
        <h2>nome da coiaa</h2>
        <p>tags</p>
      </div>
      
      <div class="conteudo-din">
        <h2>nome da coiaa</h2>
        <p>tags</p>
      </div>
      
      <div class="conteudo-din">
      <h2>nome da coiaa</h2>
      <p>tags</p>
      </div>
      
    </div>
  
  </main>
  
  <script src="script.js"></script>
</body>

</html>
